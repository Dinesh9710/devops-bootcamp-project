name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        run: |
          docker build -t 025073416563.dkr.ecr.ap-southeast-1.amazonaws.com/devops-bootcamp/final-project-dineshvar:latest .
          docker push 025073416563.dkr.ecr.ap-southeast-1.amazonaws.com/devops-bootcamp/final-project-dineshvar:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --instance-ids ${{ secrets.INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 025073416563.dkr.ecr.ap-southeast-1.amazonaws.com",
              "docker pull 025073416563.dkr.ecr.ap-southeast-1.amazonaws.com/devops-bootcamp/final-project-dineshvar:latest",
              "docker stop dineshvar-site || true",
              "docker rm dineshvar-site || true",
              "docker run -d --name dineshvar-site -p 80:80 025073416563.dkr.ecr.ap-southeast-1.amazonaws.com/devops-bootcamp/final-project-dineshvar:latest"
            ]'
